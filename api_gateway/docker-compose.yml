services:
  api:
    build: .
    container_name: shopapp-api
    # Run uvicorn with reload so code changes apply immediately
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: on-failure
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=user.c6la0ysq6alt.us-east-1.rds.amazonaws.com
      - DB_USER=admin
      - DB_PASSWORD=mypassword
      - DB_NAME=user
      - RABBITMQ_HOST=rabbitmq
    depends_on:
      - rabbitmq

  worker:
    build: .
    container_name: shopapp-worker
    command: python routes/worker.py
    restart: on-failure
    volumes:
      - .:/app
    environment:
      - DB_HOST=user.c6la0ysq6alt.us-east-1.rds.amazonaws.com
      - DB_USER=admin
      - DB_PASSWORD=mypassword
      - DB_NAME=user
      - RABBITMQ_HOST=rabbitmq
    depends_on:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: shopapp-rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit loopback_users []